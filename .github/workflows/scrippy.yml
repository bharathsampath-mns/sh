name: CI
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: null
jobs:
  build:
    runs-on: ubuntu-latest
    name: Powershell
    steps:
      - name: bash script
        shell: bash
        run: |
             currentDate=`date` + "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'"
             echo $currentDate + "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'"
